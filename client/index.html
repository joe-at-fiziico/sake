<div id="divMain">

<script>
    var types = {};
    var budgets = {};
    var records = [];
    var purchase = {};

    getTypes(function(err, results) {
        if (err) {
            alert(err);
        }
        else {
            for (var i = 0; i < results.length; i++) {
                types[results[i].id] = results[i];
                $("#selectTypeId").append($("<option></option>").attr("value", results[i].id).text(results[i].name));
            }
            $('#selectTypeId').get(0).selectedIndex = 0;
            getBudget(function(err, results) {
                if (err) {
                    alert(err);
                }
                else {
                    for (var i = 0; i < results.length; i++) {
                        budgets[results[i].tid] = results[i];
                    }
                }
            });
        }
    });

    function getTypeName(tid) {
        return types[tid] ? types[tid].name : 'Unknown'
    }

    function countPurchase(callback) {
        purchase = {};
        getRecord(0, function(err, results) {
            $.each(results, function (key, value) {
                if (purchase[value.tid] === undefined) {
                    purchase[value.tid] = value.amount;
                }
                else {
                    purchase[value.tid] += value.amount;
                }
            });
            callback();
        });
    }

    $("#btnAddRecord").click(function() {
        var amount = $("#textAmount").val();

        var typeId = $('#selectTypeId').find('option:selected').val();
        var comment = $("#textComment").val();
        addRecord(amount, typeId, comment, function(err) {
            if (err) {
                alert(err);
            }
            else {
                $("#textAmount").val("");
                $("#textComment").val("");
                doGetRecord(5);
            }
        });
    });

    function doGetRecord(counts) {
        getRecord(counts, function(err, response) {
            if (err) {
                alert(err);
            }
            else {
                $("#tbodyid").empty();

                records = response;
                var trHTML = '';
                $.each(response, function (key, value) {
                    var editButton = '<button onclick="setEditId(' + value.id + ')">' +
                            '</button>';

                    trHTML +=
                            '<tr><td>' + editButton +
                            '</td><td>' + value.amount +
                            '</td><td>' + getTypeName(value.tid) +
                            '</td><td>' + value.comment +
                            '</td><td>' + convertTime(value.createdAt) +
                            '</td></tr>';
                });

                $('#tbodyid').append(trHTML);
            }
        });
    }

    $("#btnGetRecord").click(function() {
        doGetRecord(10);
    });

    $("#btnSummarize").click(function() {
        getRecord(null, function(err, response) {
            if (err) {
                alert(err);
            }
            else {
                $("#tbodyid").empty();

                var totalAmount = 0;
                var amounts = {};
                $.each(response, function (key, value) {
                    if (amounts[value.tid] === undefined) {
                        amounts[value.tid] = value.amount;
                    }
                    else {
                        amounts[value.tid] += value.amount;
                    }
                    totalAmount += value.amount;
                });

                var trHTML = '<tr><td>Total</td><td>' + totalAmount + '</td></tr>';

                for (var p in amounts) {
                    trHTML +=
                            '<tr><td>' + getTypeName(p) +
                            '</td><td>' + amounts[p] +
                            '</td></tr>';
                }

                $('#tbodyid').append(trHTML);
            }
        });
    });

    $("#btnBudget").click(function() {
        $("#tbodyid").empty();

        countPurchase(function(err) {
            if (err) {
                alert(err);
                return;
            }

            var trHTML = '';

            for (var p in budgets) {
                trHTML +=
                        '<tr><td>' + getTypeName(budgets[p].tid) +
                        '</td><td>' + budgets[p].amount +
                        '</td><td>' + (purchase[p] ? purchase[p] : 0) +
                        '</td></tr>';
            }

            $('#tbodyid').append(trHTML);
        });


    });

    function getTypes(callback) {
        $.ajax({
            url: "/api/types",
            type: 'get',
            success: function (data, textStatus) {
                callback(null, data);
            },
            error: function (data, textStatus) {
                callback('Error');
            }
        });
    }

    function getBudget(callback) {
        $.ajax({
            url: "/api/budgets",
            type: 'get',
            success: function (data, textStatus) {
                callback(null, data);
            },
            error: function (data, textStatus) {
                callback('Error');
            }
        });
    }

    function setEditId(id) {
        var amount = $("#textAmount").val();
        var typeId = $("#textTypeId").val();
        var comment = $("#textComment").val();
        editRecord(id, amount, typeId, comment, function(err) {
            if (err) {
                alert(err);
            }
            else {
                alert('success');
            }
        });
    }

    function convertTime(UTC) {
        var date = new Date(UTC);
        return date.toString();
    }

    //API
    function addRecord(amount, typeId, comment, callback) {
        var data = {
            amount: amount,
            type: typeId,
            comment: comment
        };
        $.ajax({
            url: "/api/records",
            type: 'POST',
            data: data,
            success: function (data, textStatus) {
                callback(null, data);
            },
            error: function (data, textStatus) {
                callback('Error');
            }
        });
    }

    function getRecord(count, callback) {
        var query = '';
        if (count) {
            query = '?count=' + count;
        }
        $.ajax({
            url: "/api/records" + query,
            type: 'get',
            success: function (data, textStatus) {
                callback(null, data);
            },
            error: function (data, textStatus) {
                callback('Error');
            }
        });
    }

    function editRecord(recordId, amount, typeId, comment, callback) {
        var data = {
            amount: amount,
            type: typeId,
            comment: comment
        };
        $.ajax({
            url: "/api/records/" + recordId,
            type: 'PUT',
            data: data,
            success: function (data, textStatus) {
                callback(null, data);
            },
            error: function (data, textStatus) {
                callback('Error');
            }
        });
    }

</script>
