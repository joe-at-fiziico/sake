<script>
    var types = {};
    var budgets = {};
    var records = [];       // for record list view
    var allRecords = [];    // for monthly/yearly view
    var monthlyDataSets = {};

    var purchase = {};

    var currentMonth = 0;
    var selectedPeriod = {};

    function getPeriodOfMonth(offset) {
        if (offset === undefined) {
            offset = 0;
        }

        var date = new Date();
        date.setMinutes(date.getMinutes() + date.getTimezoneOffset());

        var beginOfFirstDay = new Date(date.getFullYear(), date.getMonth() + offset, 1);
        var EndOfLastDay = new Date(date.getFullYear(), date.getMonth() + offset + 1, 0);

        return {
            b: beginOfFirstDay.getTime(),
            e: EndOfLastDay.getTime()
        }
    }

    function getPeriodOfYear(offset) {
        if (offset === undefined) {
            offset = 0;
        }

        var date = new Date();
        date.setMinutes(date.getMinutes() + date.getTimezoneOffset());

        var beginOfFirstDay = new Date(date.getFullYear() + offset, 1);
        var EndOfLastDay = new Date(date.getFullYear() + offset + 1, 0);

        return {
            b: beginOfFirstDay.getTime(),
            e: EndOfLastDay.getTime()
        }
    }

    function getCurrentMonth() {
        var date = new Date();
        date.setMinutes(date.getMinutes() + date.getTimezoneOffset());

        return date.getMonth();
    }

    function getMonthId(value) {
        var date = new Date(value);
        date.setMinutes(date.getMinutes() + date.getTimezoneOffset());

        return date.getMonth();
    }

    function getTypeNameById(tid) {
        return types[tid] ? types[tid].name : 'Unknown'
    }

    function convertToLocalTimeString(UTC) {
        var date = new Date(UTC);
        var options = {
            weekday: "short",
            year: "numeric",
            month: "2-digit",
            day: "numeric",
            hour: "numeric",
            minute: "numeric"
        };
        return date.toLocaleString("en", options);
    }

    function setAllRecords(records) {
        for (var i = 0; i < records.length; i++) {
            records[i]['monthId'] = getMonthId(records[i].createdAt);
        }
        allRecords = records;
    }

    function getMonthlyData(monthId, records) {

        if (monthlyDataSets[monthId]) {
            return monthlyDataSets[monthId];
        }
        else {
//            {
//                totalAmount:
//                totalBudget:
//                types: [
//                    {
//                        typeName:,
//                        budget:,
//                        amount:
//                    }
//                ]
//            }
            var monthlyData = {
                totalAmount: 0,
                totalBudget: 0,
                types: {}
            };

            for (var p in types) {
                monthlyData.types[p] = {
                    typeName: types[p].name,
                    budget: budgets[p].amount,
                    amount: 0,
                    records: []
                }
            }

            for (var i = 0; i < records.length; i++) {
                if (monthId == records[i].monthId) {
                    monthlyData.totalAmount += records[i].amount;
                    monthlyData.types[records[i].tid].amount += records[i].amount;
                    monthlyData.types[records[i].tid].records.push(records[i]);
                }
            }

            monthlyDataSets[monthId] = monthlyData;
            return monthlyData;
        }
    }

    // Main
    initializeViewData();
    doGetTypes();

    function initializeViewData() {
        currentMonth = getCurrentMonth();

        // cal current month and last month and current year

        // set button data
        document.getElementById("btnViewRecordLastMonth").recordPeriod = getPeriodOfMonth(-1);
        document.getElementById("btnViewRecordThisMonth").recordPeriod = selectedPeriod = getPeriodOfMonth(0);
        document.getElementById("btnViewRecordThisYear").recordPeriod = getPeriodOfMonth(0);

        var options = {
            weekday: "short",
            year: "numeric",
            month: "2-digit",
            day: "numeric",
            hour: "numeric",
            minute: "numeric"
        };

        // set list data
        for (var m = 0; m <= currentMonth; m++) {
            console.log('initializeViewData==>' + m + ':' + getPeriodOfMonth(m - currentMonth).b);
            $("#selectViewRecord").append($("<option></option>").attr("value", getPeriodOfMonth(m - currentMonth)).text(m));
        }
    }

    function doGetTypes() {
        apiGetTypes(function(err, results) {
            if (err) {
                alert(err);
            }
            else {
                for (var i = 0; i < results.length; i++) {
                    types[results[i].id] = results[i];
                    $("#selectTypeId").append($("<option></option>").attr("value", results[i].id).text(results[i].name));
                }
                $('#selectTypeId').get(0).selectedIndex = 0;
                apiGetBudget(function (err, results) {
                    if (err) {
                        alert(err);
                    }
                    else {
                        for (var i = 0; i < results.length; i++) {
                            budgets[results[i].tid] = results[i];
                        }
                    }
                });
            }
        });
    }

    function doGetAllRecord(callback) {
        apiGetRecord(10000, function(err, results) {
            if (err) {
                return callback(err);
                alert(err);
            }
            else {
                setAllRecords(results);
                for (var m = 0; m <= currentMonth; m++) {
                    getMonthlyData(m, allRecords);
                }
                return callback();
            }
        });
    }

    function doShowMonthlyView(monthId) {
        var trHTML = '';

        $("#view_overview_tbodyid").empty();

        trHTML +=
                '<tr>' +
                '<td>Type</td>' +
                '<td>Budget</td>' +
                '<td>Amount</td>' +
                '</tr>';

        var monthlyData = getMonthlyData(monthId, allRecords);

        trHTML +=
                '<tr style="color:green">' +
                '<td>Total</td>' +
                '<td>' + monthlyData.totalBudget + '</td>' +
                '<td>' + monthlyData.totalAmount + '</td>' +
                '</tr>';

        for (var p in monthlyData.types) {
            var typeData = monthlyData.types[p];
            var detailButton = '<button onclick="doShowMonthlyTypeView(' + monthId + ',' + p + ')">' + '</button>';

            trHTML +=
                    '<tr>' +
                    '<td>' + typeData.typeName + '</td>' +
                    '<td>' + typeData.budget + '</td>' +
                    '<td>' + typeData.amount + '</td>' +
                    '<td>' + detailButton + '</td>' +
                    '</tr>';
        }

        $('#view_overview_tbodyid').append(trHTML);
    }

    function doShowYearlyView() {
        var trHTML = '';

        $("#view_overview_tbodyid").empty();

        trHTML +=
                '<tr>' +
                '<td>Type</td>';
        for (var p in monthlyDataSets) {
            trHTML += '<td> ' + p + ' </td>'
        }
        trHTML +=
                '<td>Budget</td>' +
                '<td>Amount</td>' +
                '</tr>';

        var amount = 0;
        trHTML +=
                '<tr style="color:green">' +
                '<td>Total</td>';
        for (var p in monthlyDataSets) {
            trHTML += '<td> ' + monthlyDataSets[p].totalAmount + ' </td>';
            amount += monthlyDataSets[p].totalAmount;
        }
        trHTML +=
                '<td>' + 0 + '</td>' +
                '<td>' + amount + '</td>' +
                '</tr>';

        for (var t in types) {
            //var detailButton = '<button onclick="doShowMonthlyTypeView(' + monthId + ',' + t + ')">' + '</button>';

            amount = 0;
            trHTML +=
                    '<tr>' +
                    '<td>' + types[t].name + '</td>';
            for (var m in monthlyDataSets) {
                trHTML += '<td onclick="doShowMonthlyTypeView(' + m + ',' + t + ')"> ';
                trHTML += monthlyDataSets[m].types[t].amount + ' </td>';
                amount += monthlyDataSets[m].types[t].amount;
            }
            trHTML +=
                    '<td>' + budgets[t].amount + '</td>' +
                    '<td>' + amount + '</td>' +
                    '</tr>';
        }

        $('#view_overview_tbodyid').append(trHTML);
    }

    function doShowMonthlyTypeView(monthId, typeId) {
        $("#view_records_detail_table").empty();

        var records = monthlyDataSets[monthId].types[typeId].records;
        var trHTML = '';
        $.each(records, function (key, value) {
            trHTML +=
                    '<tr>' +
                    '<td>' + value.amount + '</td>' +
                    '<td>' + value.comment + '</td>' +
                    '<td>' + convertToLocalTimeString(value.createdAt) + '</td>' +
                    '</tr>';
        });

        $('#view_records_detail_table').append(trHTML);
    }

    function doShowRecordList(counts) {
        apiGetRecord(counts, function(err, response) {
            if (err) {
                alert(err);
            }
            else {
                $("#tbodyid").empty();

                records = response;

                var trHTML = '';
                $.each(response, function (key, value) {

                    var editButton = '<button onclick="doSetEditId(' + value.id + ')">' +
                            '</button>';

                    trHTML +=
                            '<tr><td>' + editButton +
                            '</td><td>' + value.amount +
                            '</td><td>' + getTypeNameById(value.tid) +
                            '</td><td>' + value.comment +
                            '</td><td>' + convertToLocalTimeString(value.createdAt) +
                            '</td></tr>';
                });

                $('#tbodyid').append(trHTML);
            }
        });
    }

    function doSetEditId(id) {
        var amount = $("#textAmount").val();
        var typeId = $("#textTypeId").val();
        var comment = $("#textComment").val();
        apiEditRecord(id, amount, typeId, comment, function(err) {
            if (err) {
                alert(err);
            }
            else {
                alert('success');
            }
        });
    }

    // Event handler

    $("#selectViewRecord").change(function () {
        selectedPeriod = $('#selectViewRecord').find('option:selected').value;
        doShowMonthlyView(getMonthId(selectedPeriod.b + 1));
    });

    $("#btnAddRecord").click(function() {
        var amount = $("#textAmount").val();

        var typeId = $('#selectTypeId').find('option:selected').val();
        var comment = $("#textComment").val();
        var time = new Date().getTime();
        apiAddRecord(amount, typeId, time, comment, function(err) {
            if (err) {
                alert(err);
            }
            else {
                $("#textAmount").val("");
                $("#textComment").val("");
                doShowRecordList(5);
            }
        });
    });

    $("#btnViewRecordLastMonth").click(function() {
        doGetAllRecord(function(err) {
            if (err) {
                return;
            }
            selectedPeriod = document.getElementById("btnViewRecordLastMonth").recordPeriod;
            doShowMonthlyView(getMonthId(selectedPeriod.b + 1) + 1);
        });
    });

    $("#btnViewRecordThisMonth").click(function() {
        doGetAllRecord(function(err) {
            if (err) {
                return;
            }
            selectedPeriod = document.getElementById("btnViewRecordThisMonth").recordPeriod;
            doShowMonthlyView(getMonthId(selectedPeriod.b + 1) + 1);
        });
    });

    $("#btnViewRecordThisYear").click(function() {
        doGetAllRecord(function(err) {
            if (err) {
                return;
            }
            doShowYearlyView();
        });
    });

    $("#btnGetRecord").click(function() {
        doShowRecordList(10);
    });

    $("#btnSummarize").click(function() {
        apiGetRecord(null, function(err, response) {
            if (err) {
                alert(err);
            }
            else {
                $("#tbodyid").empty();

                var totalAmount = 0;
                var amounts = {};
                $.each(response, function (key, value) {
                    if (amounts[value.tid] === undefined) {
                        amounts[value.tid] = value.amount;
                    }
                    else {
                        amounts[value.tid] += value.amount;
                    }
                    totalAmount += value.amount;
                });

                var trHTML = '<tr><td>Total</td><td>' + totalAmount + '</td></tr>';

                for (var p in amounts) {
                    trHTML +=
                            '<tr><td>' + getTypeNameById(p) +
                            '</td><td>' + amounts[p] +
                            '</td></tr>';
                }

                $('#tbodyid').append(trHTML);
            }
        });
    });

    $("#btnBudget").click(function() {
        $("#tbodyid").empty();

        countPurchase(function(err) {
            if (err) {
                alert(err);
                return;
            }

            var trHTML = '';

            for (var p in budgets) {
                trHTML +=
                        '<tr><td>' + getTypeNameById(budgets[p].tid) +
                        '</td><td>' + budgets[p].amount +
                        '</td><td>' + (purchase[p] ? purchase[p] : 0) +
                        '</td></tr>';
            }

            $('#tbodyid').append(trHTML);
        });
    });

    // Restful API adapter
    function apiGetTypes(callback) {
        $.ajax({
            url: "/api/types",
            type: 'get',
            success: function (data, textStatus) {
                callback(null, data);
            },
            error: function (data, textStatus) {
                callback('Error');
            }
        });
    }

    function apiGetBudget(callback) {
        $.ajax({
            url: "/api/budgets",
            type: 'get',
            success: function (data, textStatus) {
                callback(null, data);
            },
            error: function (data, textStatus) {
                callback('Error');
            }
        });
    }

    function apiAddRecord(amount, typeId, time, comment, callback) {
        var data = {
            amount: amount,
            type: typeId,
            time: time,
            comment: comment
        };
        $.ajax({
            url: "/api/records",
            type: 'POST',
            data: data,
            success: function (data, textStatus) {
                callback(null, data);
            },
            error: function (data, textStatus) {
                callback('Error');
            }
        });
    }

    function apiGetRecord(count, callback) {
        var query = '';
        if (count) {
            query = '?count=' + count;
        }
        $.ajax({
            url: "/api/records" + query,
            type: 'get',
            success: function (data, textStatus) {
                callback(null, data);
            },
            error: function (data, textStatus) {
                callback('Error');
            }
        });
    }

    function apiEditRecord(recordId, amount, typeId, comment, callback) {
        var data = {
            amount: amount,
            type: typeId,
            comment: comment
        };
        $.ajax({
            url: "/api/records/" + recordId,
            type: 'PUT',
            data: data,
            success: function (data, textStatus) {
                callback(null, data);
            },
            error: function (data, textStatus) {
                callback('Error');
            }
        });
    }

</script>
