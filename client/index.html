<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RECORD</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <style>
        body {
            background: black;
            color: white;
            font: 300%/1.45em "Helvetica Neue", HelveticaNeue, Helvetica, Arial, sans-serif;
            padding-top: 40px;
        }
        .hide {
            display: none
        }
        .centered {
            position: relative;
            left: 50%;
            transform: translate(-50%, 0);
        }
        .textCentered {
            text-align: center;
        }
        button:focus {
            border-color: red;
        }
        /*#divAddRecord {*/
            /*margin: 40px 0;*/
            /*padding: 20px;*/
            /*background-color: transparent;*/
            /*color: white;*/
            /*outline: none;*/
            /*font-size: 150%;*/
        /*}*/
        .inputtext {
            background: transparent;
            color: white;
            font-size: 100%;
            border: 0;
            outline: 0;
            border-bottom: 1px solid red;
        }
        #btnAddRecord {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div id="divMain">
    <div id="divAddRecord">
        <input type="text" id="textAmount" placeholder="amount" size="6" maxlength="4" class="centered textCentered inputtext"><br>
        <input type="text" id="textTypeId" placeholder="type" size="6" maxlength="20" class="centered textCentered inputtext" value="1"><br>
        <input type="button" id="btnAddRecord" class="centered" value="Add">
    </div>
    <div id="divResult" class="textCentered">
    </div>
</div>
</body>
<script>

    $("#btnAddRecord").click(function() {
        var amount = $("#textAmount").val();
        var typeId = $("#textTypeId").val();
        addRecord(amount, typeId, function(err) {
            if (err) {
                alert(err);
            }
            else {
                alert('success');
            }
        });
    });

    //API
    function addRecord(amount, typeId, callback) {
        var data = {
            amount: amount,
            type: typeId
        };
        $.ajax({
            url: "/api/records",
            type: 'POST',
            data: data,
            success: function (data, textStatus) {
                callback(null, data);
            },
            error: function (data, textStatus) {
                callback('Error');
            }
        });
    }
</script>
</html>
